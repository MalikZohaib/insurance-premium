<f:form id="InsuranceCalculationForm" action="ajax" method="post" object="{policySearch}" name="policySearch" pageType="5953554">
    <h3>{policyContributionTitle}</h3>

    <label>Min Age:</label>
    <f:form.textfield
        property="age"
        type="number"
        min="0"
        step="1"
        required="required"
        title="Please enter a valid age"
        placeholder="Your age"
    />

    <f:form.hidden property="policyUid" value="{policySearch.policyUid}" />
    <f:form.submit id="searchButton" value="Search" />
</f:form>

<div id="ajaxResult"></div>
